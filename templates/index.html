<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <form action="/" method="post">
       {% if names %}
           <select name="name">
             {% for n in names %}
                 <option value={{ n }}>{{ n }}</option>
             {% endfor %}
           </select>
       {% endif %}
       <input type="submit" value="ok">
       {% if name %}
           <h1>{{ name }}</h1>
           <h1>{{ avg_score }}</h1>
       {% endif %}
   </form>
</body>
</html>
